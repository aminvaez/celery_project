version: '3.8'

services:
  redis:
    image: redis:7.0.11-alpine

  django:
    container_name: 'django_celery_project'
    build:
      context: ./
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:5500"
    volumes:
      - .:/app
    ports:
      - "5500:5500"
    environment:
      - SECRET_KEY= django-insecure-=)&!epk01jo^1+%(wk_89%jh_r=i^3yx_g&aoes_kzb)9w5osq
      - DEBUG= True
      - ALLOWED_HOSTS=localhost,127.0.0.1

    depends_on:
      - redis

  celery:
    container_name: 'celery'
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - .:/app/
    environment:
      - SECRET_KEY= django-insecure-=)&!epk01jo^1+%(wk_89%jh_r=i^3yx_g&aoes_kzb)9w5osq
      - DEBUG= True
      - ALLOWED_HOSTS=localhost,127.0.0.1

    depends_on:
      - redis